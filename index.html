<!DOCTYPE html>

    <style>
      /* 全局样式 */
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }
      
      /* 导航栏样式 */
      .navbar {
        background-color: #333;
        color: #fff;
        overflow: hidden;
      }
      
      /* 导航链接样式 */
      .navbar a {
        float: left;
        display: block;
        color: #fff;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
      }
      
      /* 导航链接鼠标悬停样式 */
      .navbar a:hover {
        background-color: #555;
      }
      
      /* 头部样式 */
      .header {
        background-color: #f1f1f1;
        text-align: center;
        padding: 20px;
      }
      
      /* 主要内容样式 */
      .main {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        padding: 20px;
      }
      
      /* 子栏目样式 */
      .sub-section {
        width: 30%;
        margin-bottom: 20px;
      }
      
      /* 子栏目标题样式 */
      .sub-section h2 {
        text-align: center;
        font-size: 24px;
        margin-bottom: 10px;
      }
      
      /* 子栏目图片样式 */
      .sub-section img {
        display: block;
        width: 100%;
        margin-bottom: 10px;
      }
      
      /* 子栏目列表样式 */
      .sub-section ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        text-align: center;
      }
      
      /* 子栏目列表项样式 */
      .sub-section li {
        font-size: 18px;
        margin-bottom: 10px;
      }
      
      /* 表单样式 */
      form {
        margin-bottom: 20px;
      }
      
      /* 表单输入样式 */
      form label, form input {
        display: block;
        margin-bottom: 10px;
      }
      
      /* 表单提交按钮样式 */
      form input[type="submit"] {
        background-color: #333;
        color: #fff;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
      }
      
      /* 表单提交按钮鼠标悬停样式 */
      form input[type="submit"]:hover {
        background-color: #555;
      }
    </style>
